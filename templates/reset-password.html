<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>CM3148 Prototype</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>

  <body>
    <header>
      <a href="{{ url_for('index') }}"><h1>CM3148 Login Authentication System</h1></a>
      <hr>
    </header>
    <h2>Reset Your Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <table>
        <tr>
            <td>
              <form action="{{ url_for('reset_password', token=request.args.get('token')) }}" method="POST">
                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password" required>
                    <button type="button" onmousedown="showPassword('password')" onmouseup="hidePassword('password')">Show Password</button>
                    <br>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <button type="button" onmousedown="showPassword('password')" onmouseup="hidePassword('password')">Show Password</button>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </td>
        </tr>
    </table>

    <footer>
      <hr>
      <p>Copyright &copy; 2025 Clara Ringrose</p>
    </footer>

  </body>

</html>
