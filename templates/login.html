<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>CM3148 Prototype</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>

  <body>
    <header>
      <a href="{{ url_for('index') }}"><h1>CM3148 Login Authentication System</h1></a>
      <hr>
    </header>
    <h2>Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <table>
        <tr>
            <td>
                <form method="POST" action="{{ url_for('login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autocomplete="off">
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="off">
                    <button type="button" onmousedown="showPassword('password')" onmouseup="hidePassword('password')">Show Password</button>
                    <br>
                    <input type="submit" value="login">
                </form>
                <br>
                <a href="{{ url_for('forgot_password') }}"><button>Forgot Password</button></a>
            </td>
        </tr>
    </table>

    <footer>
      <hr>
      <p>Copyright &copy; 2025 Clara Ringrose</p>
    </footer>

  </body>

</html>
